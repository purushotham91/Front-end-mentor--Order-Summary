<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Links -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="bg_image"></div>

    <div class="container">
      <img class="img__hero" src="images/illustration-hero.svg" alt="" />

      <h1 class="order__title">Order Summary</h1>
      <p class="order_desc">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="pricing__card">
        <div class="pricing">
          <div class="pricing__details">
            <img src="images/icon-music.svg" alt="" />
            <article>
              <p>Annual Plan</p>
              <p>$59.99/year</p>
            </article>
          </div>
          <button class="btn btn__change">Change</button>
        </div>
      </div>
      <button class="btn btn__proceed">Proceed to Payment</button>
      <button class="btn btn__cancel">Cancel Order</button>
    </div>

    <!-- Attribution -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Purushotham Sirasapalli</a>.
    </div>
  </body>
</html>
